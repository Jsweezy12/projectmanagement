

<div class="addform" *ngIf="show">
  <button class="close" (click)="close()">X</button>
    <div class="centered">
      
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <!-- (ngSubmit)="onSubmit()"  -->
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup" (change)="getchange()">
            <ng-template matStepLabel>Contact Information</ng-template>

            <mat-form-field>
                <label>Contact</label>
              <input matInput
              formControlName="contact" required>
            </mat-form-field>
                <br>
            <mat-form-field>
                <label>Phone No.</label>
              <input matInput
              formControlName="phone" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <label>Email</label>
              <input matInput
              formControlName="email" required>
            </mat-form-field>



            <div style="padding:10px">
              <button mat-button matStepperNext>Next</button>
              
            </div>

            
          </form>
        </mat-step>



        <mat-step [stepControl]="secondFormGroup" >
          <form [formGroup]="secondFormGroup" (change)="getchange()">
            <ng-template matStepLabel>Company Information</ng-template>

            <mat-form-field>
                <label>Company Name</label>
              <input matInput  formControlName="name" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <label>Address</label>
              <textarea matInput  formControlName="address" required ></textarea>
            </mat-form-field>



            <div style="padding:10px">
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>




        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          You are now done.
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button 
            (click)="createclient();stepper.reset()">Done</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
</div>
